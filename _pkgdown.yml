authors:
  Garrick Aden-Buie:
    href: https://garrickadenbuie.com

template:
  light-switch: true
  theme: github-light
  theme-dark: github-dark
  bslib:
    version: 5
    preset: default
    brand:
      color:
        palette:
          # Bootstrap standard colors (creative names from extracted palette)
          blue: "#2270BA"            # Matt Blue - rich blue from energy
          indigo: "#3D5BA8"          # Interpolated between blue and purple
          purple: "#6B4BA0"          # Purple complement
          pink: "#D94FA8"            # Pink-magenta for spectrum
          red: "#E8533F"             # Red transitioning to orange
          orange: "#F16216"          # Light My Fire - vibrant orange from right burst
          yellow: "#F0CD3C"          # Montezuma Gold - golden yellow from center
          green: "#4AB87C"           # Green complement to balance warm colors
          teal: "#3DBFB8"            # Teal between cyan and green
          cyan: "#4ACFD3"            # Petrichor - cyan-turquoise from left burst
          white: "#f8fcffff"
          black: "#0e0a0e"           # Violet Void - deep purple-black background
          gray: "#6B7280"            # Neutral gray
          silent-snowfall: "#EBF5FC"  # Very light blue-white
          light-blue-gray: "#E8F0F5"  # Light blue-gray for
          violet-void: "#1F161E"      # Deep purple-black for dark backgrounds

        # Semantic colors using the palette
        foreground: black
        background: white
        primary: cyan                # petrichor - the striking cyan
        secondary: gray
        tertiary: light-blue-gray          # Light blue-gray for subtle backgrounds
        success: green
        info: blue
        warning: yellow
        danger: orange
        light: silent-snowfall
        dark: black

      typography:
        fonts:
          - family: Source Code Pro
            source: bunny
          - family: Source Sans Pro
            source: bunny
        base: Source Sans Pro
        monospace: Source Code Pro
        link:
          color: "#1A6B8F"           # Darker cyan-blue for light backgrounds

    navbar-padding-y: 1rem
    pkgdown-nav-height: 72px
    navbar-light-bg: "oklch(1 0.1 42.82 / 1)"       # Warm light background (from montezuma-gold tint)
    navbar-dark-bg: "#1F161E"        # violet-void
    code-color-dark: "#ffab70"       # light-my-fire orange
    code-bg: "#F7FCFD"               # Very subtle cyan tint
    link-color: "#1A6B8F"            # Darker cyan-blue for readability on light
    link-color-dark: "#4ACFD3"       # petrichor for dark backgrounds


